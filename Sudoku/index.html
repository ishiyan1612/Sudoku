<!DOCTYPE html>
<html>

<head>
  <title>数独</title>
  <script src="./sudoku.js"></script>
  <script src="./keyboard.js"></script>

  <script src="./calAns.js"></script>

</head>

<body>

  <input type="button" id="number8" class="number" value="8" onclick="writeNumber(8)">
  <input type="button" id="number9" class="number" value="9" onclick="writeNumber(9)">
  <input type="button" id="eraseNumber" class="number" value="×" onclick="eraseNumber()">

  <input type="button" id="anser" value="答え" onclick="start()">

</html>
